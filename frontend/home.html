<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Career</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .bg-img {
        background-image: url("images/bg.jpg");
        background-size: 100% 140%;
        background-attachment: fixed;
    }
</style>

<body class="bg-img">
    <div class="container">
        <form  id="infoForm" action="/player" method="POST">
            <div class="border p-4 border-primary rounded-4">
                <h1>CRICKET CAREERS</h1>
                <label class="row" for="pName"><b>NAME</b></label>
                <input class="col-12 form-control" type="text" id="pName">

                <lable class="row" for="dob"><b>DATE OF BIRTH</b></lable>
                <input class="col-12 form-control" type="date" id="dob">

                <lable class="row" for="photoUrl"><b>PHOTO URL</b></lable>
                <input class="col-12 form-control" type="text" id="photoUrl">

                <lable class="row" for="birthplace"><b>BIRTH PLACE</b></lable>
                <input class="col-12 form-control" type="text" id="birthplace">

                <label for="career"><b>CAREER</b></label>
                <textarea class="form-control" id="career" rows="5"></textarea>

                <lable class="row" for="category"><b>CHOOSE THE TYPE</b></lable>
                <select class="col-12 form-select" id="category">
                    <option value="batter">Batter</option>
                    <option value="bowler">Bowler</option>
                    <option value="allrounder">Allrounder</option>
                </select>

                <lable class="row" for="matches"><b>NO OF MATCHES</b></lable>
                <input class="col-12 form-control" type="number" id="matches">

                <lable class="row" for="runs"><b>RUNS</b></lable>
                <input class="col-12 form-control" type="number" id="runs">

                <lable class="row" for="wickets"><b>WICKETS</b></lable>
                <input class="col-12 form-control" type="number" id="wickets">

                <lable class="row" for="fifties"><b>FIFTIES</b></lable>
                <input class="col-12 form-control" type="number" id="fifties">

                <lable class="row" for="centuries"><b>CENTURIES</b></lable>
                <input class="col-12 form-control" type="number" id="centuries">

                <lable class="row" for="average"><b>AVERAGE</b></lable>
                <input class="col-12 form-control" type="number" id="average" step="0.01" min="0" max="1000">
                <br>
                <br>
                <div class="row justify-content-center">
                    <button class="col-10 btn btn-primary" type="Submit" id="add"><b>Submit</b></button>
                </div>

            </div>
        </form>
        <br><br>

        <div>
            <form action="/player" method="get" id="searchForm" class="row justify-content-end">
                <div class="col-4">
                    <label for="search"><b>SEARCH HERE</b></label>
                    <div class="d-flex">
                        <input class="form-control" type="text" id="search" name="search">
                        <button class="btn btn-warning ml-2" type="submit"><strong>Search</strong></button>
                    </div>
                </div>
            </form>
            <br><br>
        </div>
        
    </div>
</body>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="./js/home.js"></script>

</html>

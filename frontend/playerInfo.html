<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/playerInfo.css">
</head>

<body>

    <div id="leftPartition">
        <h2><b>PLAYER'S STATS</b></h2>
        
        <ul id="playerDetails">
            <img id="image" alt="Player Image">
            <li id="name"><strong>Name:</strong></li><br>
            <li id="category"><strong>Category:</strong></li><br>
            <li id="dob"><strong>Date Of Birth:</strong></li><br>
            <li id="birthPlace"><strong>Birth Place:</strong></li><br>
            <li id="matches"><strong>No Of Matches:</strong></li><br>
            <li id="runs"><strong>Runs:</strong></li><br>
            <li id="wickets"><strong>Wickets:</strong></li><br>
            <li id="fifties"><strong>Fifites:</strong></li><br>
            <li id="centuries"><strong>Centuries:</strong></li><br>
            <li id="average"><strong>Average:</strong></li><br>
            
            
        </ul>
    </div>

    <div id="mainSection">
        <header>
            <h2><strong class="text-success">PLAYER'S CAREER</strong></h2>
            <button id="editButton">Edit</button>
        </header>
        <p id="career">

        </p>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/playerInfo.js"></script>
</body>
</html>
